<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter">
      <h1 class="counter__title">Counter</h1>

      <div class="counter__count">3</div>

      <div class="counter__buttons">
        <button class="button buttons--decrease">DECREASE</button>
        <button class="button buttons--reset">RESET</button>
        <button class="button buttons--increase">INCREASE</button>
      </div>
    </div>
  </body>
</html>
