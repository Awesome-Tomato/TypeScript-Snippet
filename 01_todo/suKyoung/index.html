<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14.Grocery Store</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>

  <form>
    <h1>Grocery Bud</h1>
    <fieldset class="message_alert hidden">
      Item Removed
    </fieldset>
    <fieldset class="search">
      <input type="text" placeholder="e.g.eggs" id="searchInput" autofocus="true" />
      <button type="submit">Submit</button>
    </fieldset>
    <fieldset class="searchResult">
      <ul>
        <li>
          <span>Bacon</span>
          <button type="button" class="edit">Edit</button>
          <button type="button" class="delete">Delete</button>
        </li>
      </ul>
    </fieldset>
    <fieldset class="message_clear">
      <button type="button" id="deleteAll">Clear Items</button>
    </fieldset>
  </form>

  <script src="./built/index.js"></script>
</body>
</html>
