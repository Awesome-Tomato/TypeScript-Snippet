<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud(Known as TODO)</title>
    <script src="./dist/index.js" type="module" defer></script>
    <link rel="stylesheet" href="./statics/style.css" />
  </head>
  <body>
    <main class="todo-main">
      <h1 class="todo-main__title">Grocery Bud</h1>

      <form class="todo-main__form">
        <input class="form__input" type="text" placeholder="e.g. eggs" />
        <button class="form__button--submit">Submit</button>
      </form>

      <ul class="todo-main__todos">
        <li class="todos__item">
          <span class="todo__content">Eggs</span>
          <div class="todo__buttons">
            <button class="todo__button todo__button--edit" aria-label="수정">
              <svg
                class="edit-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="EditIcon"
              >
                <path
                  d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                ></path>
              </svg>
            </button>
            <button
              class="todo__button todo__button--delete"
              aria-label="tkrwp"
            >
              <svg
                class="delete-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="DeleteIcon"
              >
                <path
                  d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                ></path>
              </svg>
            </button>
          </div>
        </li>
      </ul>

      <button class="todos__button--delete-all">Clear Items</button>
    </main>
  </body>
</html>
